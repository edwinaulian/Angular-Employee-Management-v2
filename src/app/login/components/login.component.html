<div class="container">
  <form class="main-login" #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)" >
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="col-sm-10">
        <input type="text" [(ngModel)]="username" id="exampleFormControlInput1" class="form-control" name="username" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="col-sm-10">
        <input type="password" [(ngModel)]="password" class="form-control" name="password" required>
        </div>
      </div>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
  </form>
</div>

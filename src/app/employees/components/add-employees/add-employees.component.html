<div class="container">
    <h4>Form Add New Employee</h4>
    <form class="example-form" [formGroup]="employeesForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" formControlName="username" id="exampleFormControlInput1" class="form-control"
                    name="username" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" formControlName="firstName" class="form-control" name="firstName" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" formControlName="lastName" class="form-control" name="lastName" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" formControlName="email" class="form-control" name="email" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Birth Day</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input class="form-control" [(ngModel)]="selectedValueBirthDate" placeholder="dd/mm/yyyy" name="d2" ngbDatepicker #d2="ngbDatepicker"
                        formControlName="birthDate" >
                    <i class="fa fa-calendar fa-2x" aria-hidden="true" (click)="d2.toggle()" type="button"></i>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="basicSalary" class="form-label">Basic Salary</label>
            <div class="col-sm-10">
                <input type="text" formControlName="basicSalary" class="form-control" name="basicSalary" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <div class="col-sm-10">
                <input type="text" formControlName="status" class="form-control" name="status" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="group" class="form-label">Group</label>
            <div class="col-sm-10">
                <input type="text" formControlName="group" class="form-control" name="group" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" formControlName="description" class="form-control" name="description" required>
            </div>
        </div>
    </form>
    <div class="col-sm-10">
        <button type="button" class="btn btn-primary" (click)="postDataEmployee()">{{nameButtonDinamic}}</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
</div>

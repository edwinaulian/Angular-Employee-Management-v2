<div class="container">
    <h4>Detail Employee</h4>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" value="{{dataEmployee?.username}}" id="exampleFormControlInput1" class="form-control" name="username" readonly>
        </div>
    </div>
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" value="{{dataEmployee?.firstName }}" class="form-control" name="firstName" readonly>
        </div>
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" value="{{dataEmployee?.lastName }}" class="form-control" name="lastName" readonly>
        </div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" value="{{dataEmployee?.email }}" class="form-control" name="email" readonly>
        </div>
    </div>
    <div class="mb-3">
        <label for="birthDate" class="form-label">Birth Day</label>
        <div class="col-sm-10">
            <div class="input-group">
                <input class="form-control" value="{{dataEmployee?.birthDate | date: 'dd/MM/yyyy'}}" placeholder="dd/mm/yyyy" name="d2" ngbDatepicker #d2="ngbDatepicker"
                    readonly>
                <i class="fa fa-calendar fa-2x" aria-hidden="true" type="button"></i>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="basicSalary" class="form-label">Basic Salary</label>
        <div class="col-sm-10">
            <input type="text" value="{{dataEmployee?.basicSalary }}" class="form-control" name="basicSalary" readonly>
        </div>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <div class="col-sm-10">
            <input type="text" value="{{dataEmployee?.status }}" class="form-control" name="status" readonly>
        </div>
    </div>
    <div class="mb-3">
        <label for="group" class="form-label">Group</label>
        <div class="col-sm-10">
            <input type="text" value="{{dataEmployee?.group }}" class="form-control" name="group" readonly>
        </div>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" value="{{dataEmployee?.description }}" class="form-control" name="description" readonly>
        </div>
    </div>
    <div class="col-sm-10">
        <button type="button" class="btn btn-secondary" (click)="back()">Back</button>
    </div>
</div>
